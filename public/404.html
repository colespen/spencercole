<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Spencer Cole</title>
    <meta name="description" content="The page you're looking for doesn't exist. Visit Spencer Cole's portfolio to see web development projects and contact information.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://www.spencercole.net/">
    <link rel="icon" type="image/png" href="./me_icon.png">
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a252f 100%);
            color: #e1e8ed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            background: linear-gradient(45deg, #75ffe6, #3b5275);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #75ffe6;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            opacity: 0.9;
        }
        .home-link {
            display: inline-block;
            background: linear-gradient(45deg, #75ffe6, #3b5275);
            color: #0f1419;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }
        .home-link:hover {
            transform: translateY(-2px);
        }
        .suggestion-links {
            margin: 2rem 0;
        }
        .suggestion-links a {
            color: #75ffe6;
            text-decoration: none;
            margin: 0 1rem;
            padding: 8px 16px;
            border: 1px solid #75ffe6;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .suggestion-links a:hover {
            background: #75ffe6;
            color: #0f1419;
        }
        @media (max-width: 768px) {
            h1 { font-size: 4rem; }
            h2 { font-size: 1.5rem; }
            .container { padding: 1rem; }
            .suggestion-links a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            The page you're looking for doesn't exist or has been moved.
            Let's get you back to exploring my portfolio!
        </p>
        
        <div class="suggestion-links">
            <a href="/#projects">View Projects</a>
            <a href="/#bio">About Me</a>
            <a href="/#contact">Contact</a>
        </div>
        
        <a href="/" class="home-link">Return Home</a>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            Spencer Cole - Full Stack Developer
        </p>
    </div>

    <script>
        // Redirect hash-based routes to home with proper hash
        if (window.location.hash) {
            window.location.href = '/' + window.location.hash;
        }
    </script>
</body>
</html>
